<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- AOS CSS Library CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./schedule.css">
    <script src="schedule.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>yuHacks Schedule</title>
</head>

<body>
    <h2 class="text-primary title text-center" style="filter:brightness(180%);">February 14th, 2022</h1>
        <button>Toggle</button>
        <div class="m-3 text-white">
                

                <div class="schedule-table">

                    <div class="box schedule-time mb-1 ">
                        <div class="schedule-time" style="width: 100px;">10:00 AM</div>
                        <div class="session-box schedule-time up"data-toggle="modal" data-target="#exampleModalCenter"><strong>Opening Ceremony</strong>
                           
                        </div>
                        <!-- Modal -->

                        
                    </div>
            
                    <div class="box schedule-time">
                        <div class="schedule-time" style="width: 100px;">11:00 AM</div>
                        <div class="session-box schedule-time up"><strong>Introduction to GIT/Github</strong>
                           </div>

                    </div>
                    <div class="box schedule-time">
                        <div class="schedule-time" style="width: 100px;">12:00 PM</div>
                        <!-- <div class="empty-box schedule-time"></div> -->
                        
                    </div>
                    <div class="box schedule-time">
                        <div class="chedule-time" style="width: 100px;">01:00 PM</div>
                        <div class="schedule-time session-box mt-1 up"><strong>Intro to Tensorflow</strong></div>
                        <div class="schedule-time session-box mt-1 up mx-3"><strong>Among Us</strong></div>

                        
                    </div>
                    <div class="box schedule-time  mb-3">
                        <div class="schedule-time" style="width: 100px;">02:00 PM</div>
                    </div>
                    <div class="box schedule-time  mb-3">
                        <div class="schedule-time" style="width: 100px;">03:00 PM</div>
                        <div class="schedule-time session-box mt-1 up"><strong>Intro to UI/UX</strong></div>

                    </div>
                    <div class="box schedule-time  mb-3">
                        <div class="schedule-time" style="width: 100px;">04:00 PM</div>
                    </div>
                    <div class="box schedule-time  mb-3">
                        <div class="schedule-time" style="width: 100px;">05:00 PM</div>
                    </div>
                    <div class="box schedule-time  mb-3">
                        <div class="schedule-time" style="width: 100px;">06:00 PM</div>
                    </div>
                    <div class="box schedule-time  mb-3">
                        <div class="schedule-time" style="width: 100px;">07:00 PM</div>
                    </div>
                    <div class="box schedule-time  mb-3">
                        <div class="schedule-time" style="width: 100px;">08:00 PM</div>
                    </div>
                    <div class="box schedule-time  mb-3">
                        <div class="schedule-time" style="width: 100px;">09:00 PM</div>
                    </div>
                   
                    <!-- <div class="col-md-8">
              <div>Introduction to Github</div>
              <div></div>
              <div>Introduction to Bootstrap</div>
          </div> -->

                </div>
        </div>


        <div class="modal fade" id="exampleModalCenter" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Opening Ceremony</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                 Time: 10:00 AM - 11:00 AM
                 <button class="btn btn-secondary" style="border-radius: 25px;">Main Event</button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 500,
            duration: 800,
            once: true,
        }

        );
    </script>

        $( "button" ).click(function() {
          $( "div" ).slideToggle( "slow" );
        });
        </script> -->
</body>

</html>
